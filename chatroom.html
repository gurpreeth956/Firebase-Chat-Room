        <!-- Chatroom Elements -->
        <div class="messaging">
            <div class="inbox_msg">
                <div class="inbox_people">
                <div class="headind_srch">
                    <div class="profile_heading">
                        <input type="button" class="fadeIn fourth" value="Profile" id="profileBtn">
                    </div>
                </div>
                <div class="inbox_chat scroll">
                    <div class="chat_list active_chat">
                    <div class="chat_people">
                        <div class="chat_ib">

                        </div>
                    </div>
                    </div>
                </div>
                </div>
                <div class="mesgs">
                <div class="msg_history">
                    <ul id="messages">

                        <!-- Messages Go Here -->

                    </ul>
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <form id="messageForm">
                            <input type="text" id="msgInput" class="write_msg" placeholder="Type a message"/ disabled>
                            <button type="button" id="msgBtn" class="msg_send_btn" disabled>Send</button>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
