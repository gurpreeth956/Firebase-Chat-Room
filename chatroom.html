        <link rel="stylesheet" href="style.css">
    </head>

        <div class="chat">
            <form id="nameForm">
                <input type="text" id="name-input" placeholder="Enter your name">
                <button type="button" id="name-btn" onclick="enterName()">Enter</button>
            </form>
            <div class="chat-header">Firebase Chat Room!</div>
            <div class="chat-window" id="chat-window">
                <ul id="messages">
                    
                </ul>
                <form id="messageForm">
                    <input type="text" id="msg-input" placeholder="Enter message..." disabled>
                    <button type="button" id="msg-btn" onclick="enterMessage()" disabled>Send</button>
                </form>
            </div>
        </div>
